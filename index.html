<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/game.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Inl√§mning 1 - Tekken Grit</title>

  <body>
    <header>
      <h1>PLANT FIGHT</h1>
    </header>

    <form id="fighterSelection">
      <h2 id="chooseFighter">Choose a plant</h2>
      <div class="buttonDiv">
        <button id="cactusBtn" type="button">Cactus</button>
        <button id="nettleBtn" type="button">Nettle</button>
      </div>
    </form>
    
    <div id="gameArea" class="hide">
      <div id="youInfo">
        <h3>You</h3>
        <div class="healtBar" id="youHealthBar"></div>
      </div>
      <div id="computerInfo">
         <h3>Computer</h3>
         <div class="healtBar" id="computerHealthBar"></div>
      </div>
      <div id="actionButtons" class="hide">
          <button id="attackBtn">Fight</button>
          <button id="specialAttackBtn">-</button>
      </div>
      <div id="battleLog"></div>    
  </div>
  </body>
</html>
